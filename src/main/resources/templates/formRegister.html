<body>
	<div class="main-container">
		<div class="form-container">
			<form th:action="@{/register}" method="POST">
				<h1>Registrati per entrare nella nostra community</h1>
				<label style="font-weight: bolder;">Nome:</label>
				<input type="text" th:field="${user.name}" class="input-text form-control">
				</span>
				<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'">
				</span>
				<label style="font-weight: bolder;">Cognome:</label>
				<input type="text" th:field="${user.surname}" class="input-text form-control">
				</span>
				<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'">
				</span>
				<label style="font-weight: bolder;">Email:</label>
				<input type="text" th:field="${user.email}" class="input-text form-control">
				<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'">
				</span>
				<span th:if="${registrationErrorUser}" th:text="${registrationErrorUser}" th:style="'color:red'">
				</span>
				<label style="font-weight: bolder;">Username:</label>
				<input type="text" th:field="*{credentials.username}" class="input-text form-control">
				<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username.duplicate}"
					th:style="'color:red'">
				</span>
				<span th:if="${registrationError}" th:text="${registrationError}" th:style="'color:red'">
				</span>
				<label style="font-weight: bolder;">Password:</label>
				<input type="password" th:field="${credentials.password}" class="input-text form-control">
				<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
					th:style="'color:red'">
				</span>
				<div class="btn-container">
					<button type="submit" class="btn btn-submit">Registrati</button>
				</div>
			</form>
		</div>
</body>
