<body>
	<div class="main-container">
		<div class="container-main-scroller">
			<div class="media-scroller snaps-inline">
				<div class="card" th:each="drawing: ${drawings}">
					<img class="card-image image-fit" th:src="${drawing.image}"></img>
					<div class="card-body">
						<h5 class="card-title" th:text="${drawing.name}">Titolo del disegno</h5>
						<h6>Descrizione:</h6>
						<p class="card-text" th:text="${drawing.description}">descrizione</p>
						<div class="card-button">
							<a th:href="@{'/admin/removeDrawing/' + ${drawing.id}}" class="btn"
								id="link-btn">elimina</a>
							<a th:href="@{'/formUpdateDrawing/' + ${drawing.id}}" class="btn" id="link-btn">modifica</a>
							<!-- pagina dettaglio con possibilità di fare recensioni -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
